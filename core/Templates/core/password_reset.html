{% extends "base.html" %}

{% block content %}
    <h2>Forgot Password?</h2>
    <p>Enter your email below, and we'll send you instructions to reset your password.</p>

    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Reset Password</button>
    </form>

    <p><a href="{% url 'login' %}">Back to Login</a></p>
{% endblock %}
