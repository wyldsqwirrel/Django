{% extends "base.html" %}

{% block content %}
    <h2>Reset Your Password</h2>

    {% if validlink %}
        <p>Enter your new password below.</p>
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit">Change Password</button>
        </form>
    {% else %}
        <p>The reset link is invalid. Try requesting a new password reset.</p>
    {% endif %}
{% endblock %}
