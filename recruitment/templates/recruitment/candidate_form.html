<!-- recruitment/templates/recruitment/candidate_form.html -->
{% extends 'core/base.html' %}

{% block title %}Add Candidate{% endblock %}

{% block content %}
<div class="container">
    <h1>Add Candidate</h1>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <div class="mb-3">
            <label for="id_cv_file" class="form-label">Upload CV (optional)</label>
            <input type="file" name="cv_file" id="id_cv_file" class="form-control" accept=".pdf,.docx,.txt">
        </div>
        <button type="submit" class="btn btn-primary">Save</button>
        <a href="{% url 'recruitment:candidate_list' %}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
{% endblock %}
