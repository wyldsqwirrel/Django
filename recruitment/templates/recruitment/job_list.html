 <!-- recruitment/templates/recruitment/job_list.html -->
{% extends 'core/base.html' %}

{% block content %}
<div class="container">
    <h1>Job List</h1>
    {% if jobs %}
        <table class="table">
            <thead>
                <tr>
                    <th>Job ID</th>
                    <th>Title</th>
                    <th>Status</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                {% for job in jobs %}
                    <tr>
                        <td>{{ job.job_id }}</td>
                        <td>{{ job.title }}</td>
                        <td>{{ job.job_status }}</td>
                        <td>
                            <a href="{% url 'recruitment:job_detail' job.id %}" class="btn btn-info btn-sm">View</a>
                        </td>
                    </tr>
                {% endfor %}
            </tbody>
        </table>
    {% else %}
        <p>No jobs available. <a href="{% url 'recruitment:job_create' %}">Create a new job</a>.</p>
    {% endif %}
    <a href="{% url 'recruitment:dashboard' %}" class="btn btn-secondary">Cancel</a>
</div>
{% endblock %}
